<mat-accordion multi="true" *ngIf="posts.length>0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{ post.title }}
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
        <p>{{ post.courseName }}</p>


        <p>{{post.startDate}}</p>
        <p>{{post.endDate}}</p>
        <p> {{ post.comment }} </p>
        <mat-action-row>
            <a mat-button color="primary" [routerLink]="['/edit',post.id] ">Edit</a>
            <button mat-button color="accent" (click)="onDelete(post.id) ">Delete</button>
            <a mat-button color="special-primary" [routerLink]="['/certificate',post.id]">View</a>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1 " *ngIf="posts.length<=0 ">No posts added yet</p>
